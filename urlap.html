<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
</head>
<body>
    <h2>Pizza rendelés</h2>
    <form>
        <fieldset>
            <legend>Személyes adatok</legend>
            <label for="nev">Név: </label><input type="text" name="nev" id="nev"placeholder="Kiss István" required><br><br>
            <label for="email">E-mail: </label><input type="text" name="email" id="email" placeholder="valamiv@valami.hu" required><br><br>
            <label for="tel">Telefon szám: </label><input type="text" name="tel" id="tel" placeholder="+3630312641" required><br><br>
            <label for="cim">Lakcím </label><input type="text" name="cim" id="cim" placeholder="1234 asd, asd u. 5." required><br><br>

        </fieldset>
        <fieldset>
            <legend>Rendelés</legend>
            <label for="">Méret: </label>
            <input type="radio" name="meret" id="kicsi">25 cm</label>
            <input type="radio" name="meret" id="kozepes"> 30 cm</label>
            <input type="radio" name="meret" id="nagy">55 cm</label>
            <br><br>
            <label for="Alap">Alap</label>
            <select name="Alap" id="alap">
                <option value="ures"></option>
                <option value="paradicsom">Paradicsomos</option>
                <option value="tejfol">Tejfölös</option>
            </select><br><br>
            <label for="">Feltétek:</label>
            <input type="checkbox" name="feltet1" id="feltet1"><label for="feltet1">szalámi</label>
            <input type="checkbox" name="feltet2" id="feltet2"><label for="feltet2">sonka</label>
            <input type="checkbox" name="feltet3" id="feltet3"><label for="feltet3">sajt</label>
            <input type="checkbox" name="feltet4" id="feltet4"><label for="feltet4">gomba</label>
            <input type="checkbox" name="feltet5" id="feltet5"><label for="feltet5">kukprica</label>
            <input type="checkbox" name="feltet6" id="feltet6"><label for="feltet6">ananász</label><br><br>
            <label for="uzenet">Üzenet</label><br>
            <textarea name="uzenet" id="uzenet" cols="30" rows="10"></textarea><br><br>ű
            <input type="button" value="Küldés">
            <button type="reset">Törlés</button>
        </fieldset>
    </form>
</body>
</html>
